<div class="container-fluid py-5 personajes-container">
    <div class="row mb-5">
        <div class="col-12">
            <h1 class="personajes-title text-center">Guerreros Dragon Ball</h1>
        </div>
    </div>

    <div class="row g-4">
        @for (personaje of allPersonajes; track personaje.id) {
        <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
            <div class="card personaje-card h-100">
                <div class="personaje-image-container">
                    <img [src]="personaje.image" [alt]="personaje.name" class="card-img-top personaje-image">
                    <div class="personaje-overlay">
                        <button class="btn btn-primary btn-sm" [routerLink]="['/personaje-detalle', personaje.id]">
                            Ver Detalles
                        </button>
                    </div>
                </div>

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title personaje-name">{{ personaje.name }}</h5>

                    <div class="personaje-info mb-3">
                        <div class="info-item">
                            <span class="info-label">Raza:</span>
                            <span class="info-value">{{ personaje.race }}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Género:</span>
                            <span class="info-value">{{ personaje.gender }}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Afiliación:</span>
                            <span class="info-value">{{ personaje.affiliation }}</span>
                        </div>
                    </div>

                    <div class="ki-info mb-3">
                        <div class="ki-item">
                            <span class="ki-label">Ki:</span>
                            <span class="ki-value">{{ personaje.ki }}</span>
                        </div>
                        <div class="ki-item">
                            <span class="ki-label">Max Ki:</span>
                            <span class="ki-value">{{ personaje.maxKi }}</span>
                        </div>
                    </div>

                    <button class="btn btn-primary mt-auto" [routerLink]="['/personaje-detalle', personaje.id]">
                        Ver Detalles
                    </button>
                </div>
            </div>
        </div>
        }
    </div>

   
    <div class="row mt-4">
        <div class="col-12 d-flex justify-content-center gap-3">
            <button class="btn btn-secondary" (click)="previousPage()" [disabled]="!links.previous">
                ← Página Anterior
            </button>
            <span class="align-self-center">Página {{ currentPage }}</span>
            <button class="btn btn-secondary" (click)="nextPage()" [disabled]="!links.next">
                Página Siguiente →
            </button>
        </div>
    </div>
</div>
